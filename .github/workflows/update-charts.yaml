name: Update Optimistic Charts

on:
  schedule:
    # Run on the 1st of each month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-charts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Create data directory if needed
        run: mkdir -p data/charts
        
      - name: Download Go dependencies
        run: go mod download
        
      - name: Fetch latest chart data
        run: go run cmd/fetch-charts/main.go
        
      - name: Generate updated blog post
        run: go run cmd/generate-post/main.go
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "ðŸ¤– Update optimistic charts data - $(date +'%B %Y')"
          git push
          
      - name: Trigger Hugo build
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: echo "Charts updated successfully. Hugo build will be triggered automatically."
          
      - name: No changes
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "No changes detected in chart data."